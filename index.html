<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao">C</button></td>
                    <td><button class="botao"> < </button></td>
                    <td><button class="botao">/</button></td>
                    <td><button class="botao">X</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum">7</button></td>
                    <td><button class="botaonum">8</button></td>
                    <td><button class="botaonum">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum">4</button></td>
                    <td><button class="botaonum">5</button></td>
                    <td><button class="botaonum">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botaonum">1</button></td>
                    <td><button class="botaonum">2</button></td>
                    <td><button class="botaonum">3</button></td>
                    <td rowspan="2"><button class="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero">0</button></td>
                    <td><button class="botaonum">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
